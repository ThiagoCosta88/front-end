<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="stylesheet" media="mediatype and|not|only (expressions)" href="print.css">
</head>
<body>
    <nav id="barraMenu" class="navbar navbar-light bg-light" style="background: linear-gradient(269.92deg, #2805FF 0.73%, #2805FF 25.75%, #FF0505 49.21%, #FF0505 68.09%, rgba(255, 5, 5, 0) 91.54%);
    mix-blend-mode: normal;">
        <div class="container  m-2">
          
            <img id="logo" src="img/Logo.png" alt=""   class="d-inline-block align-text-top">
         
            <div class="row" >
              <div id="pesquisa">
                
                <input type="text" class="form-control pesquisa" placeholder="Pesquisar" aria-label="First name">
                <button href="login.html" type="submit" class="button button4">pesquisar</button>
              </div>     <!--menu de Pesquisar-->
            </div>
        </div>
        
      
        <ul class="nav justify-content-end" >
   

        <li class="nav-item logosMenu">
            <a class="nav-link active" href="#"><img src="img/Atendimento.png" alt="" ><br>
          Atendimento</a>
        </li>
        <li class="nav-item logosMenu">
            <a class="nav-link active" href="#"><img src="img/Favoritos.png" alt=""> <br>
          Favoritos</a>
        </li>
        <li class="nav-item logosMenu">
            <a class="nav-link active" href="#"><img src="img/carrinhoDeCompras.png" alt=""> <br>
          Carrinho</a>
        </li>      

      </ul> 
    </div> 
    </nav>
    <div class="container-flex" >

      <form>
        <div class="mb-3 email">
          <label for="exampleInputEmail1" class="form-label">Email </label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3 senha" >
          <label for="exampleInputPassword1" class="form-label">Senha</label>
          <input type="password" class="form-control" required id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label id="lLogin" class="form-check-label" for="exampleCheck1">lembrar login</label>
        </div>
          <button id="botaoLogin"type="submit" class="btn btn-primary">Logar</button>
          <div class="imagensLogin">
            <div id="imgLogin1"><img src="img/naruto.png" alt="imagem do naruto"></div>
            <div id="imgLogin2"><img src="img/sasuke.png" alt="imagem do sasuke"></div>
          </div>
        </form>
     
    

  </div> 



    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>   
</body>
</html>
